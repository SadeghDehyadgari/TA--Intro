<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA Introduction - Sadegh</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="src/js/app.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <!-- Slides navigation -->
      <nav class="slide-nav" id="slideNav">
        <!-- Navigation dots will be generated by JS -->
      </nav>

      <!-- Slides container -->
      <main class="slides-container">
        <div class="slide active" id="slide-welcome">
          <div class="slide-content">
            <!-- Content will be filled by JS -->
          </div>
        </div>

        <div class="slide" id="slide-about">
          <div class="slide-content">
            <!-- Content will be filled by JS -->
          </div>
        </div>

        <div class="slide" id="slide-responsibilities">
          <div class="slide-content">
            <!-- Content will be filled by JS -->
          </div>
        </div>

        <div class="slide" id="slide-contact">
          <div class="slide-content">
            <!-- Content will be filled by JS -->
          </div>
        </div>
      </main>

      <!-- Navigation arrows -->
      <button class="nav-arrow prev" id="prevBtn">‹</button>
      <button class="nav-arrow next" id="nextBtn">›</button>
    </div>
  </body>
</html>
